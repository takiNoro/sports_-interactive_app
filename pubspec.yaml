name: sports_interactive_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.16.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_riverpod: ^1.0.3
  osc: ^1.0.0
  dart_ipify: ^1.1.1
  dotenv: ^4.0.1
  udp: ^5.0.3
  sqflite: ^2.0.2+1
  path: ^1.8.0
  path_provider: ^2.0.9
  flutter_launcher_icons: ^0.9.2
  shared_preferences: ^2.0.14
  flutter_screenutil: ^5.5.2
  ruby_text:
  get_it: ^7.2.0
  http: ^0.13.5
  intl: ^0.18.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/

  fonts:
    - family: DINNextLTPro
      fonts:
        - asset: assets/font/DINNextLTPro-Medium.otf
          weight: 300
        - asset: assets/font/DINNextLTPro-Bold.otf
          weight: 600
    - family: NotoSansMonoCJKjp
      fonts:
      - asset: assets/font/NotoSansMonoCJKjp-Regular.otf
        weight: 300
      - asset: assets/font/NotoSansMonoCJKjp-Bold.otf
      - asset: assets/font/NotoSansMonoCJKjp-Bold.otf
        weight: 600

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/Icon.png"